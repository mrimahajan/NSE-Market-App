{% extends 'Base/Header.html' %}

{% block content %}

{% if messages %}
	{% for message in messages %}

		<div {% if message.tags %} class="{{message.tags}} alert-danger" {% endif %} id="alert">
			{{message}}

		<i class="material-icons" style="color:black; float:right; cursor:pointer;"
		 id= "closealert">
		 close
		</i>
	</div>
{% endfor %}
{% endif %}
<form method="POST">

{% csrf_token %}
<input type="text" name="first_name" placeholder="FirstName"><br>
<input type="text" name="last_name" placeholder="LastName"><br>
<input type="text" name="username" placeholder="Username"><br>
<input type="text" name="email" placeholder="Enter your Email.."><br>


<input type="password" name="password1" placeholder="Enter your password"><br>
<input type="password" name="password2" placeholder="Enter your password to confirm"><br>

<input type="submit" name="Register" class="btn">
</form>
<h2>Already have an account? <a href="{% url 'Accounts:login_user'%}">sign In</a></h2>
{% endblock %}
